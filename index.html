<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon - Apple 风格主页</title>
    <style>
        :root { --bg-color: #f5f5f7; --text-black: #1d1d1f; --link-blue: #0066cc; --btn-blue: #0071e3; --nav-bg: rgba(0, 0, 0, 0.8); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: #fff; color: var(--text-black); }
        a { text-decoration: none; color: inherit; cursor: pointer; }
        
        /* 导航栏 */
        nav { position: sticky; top: 0; width: 100%; height: 44px; background-color: var(--nav-bg); backdrop-filter: saturate(180%) blur(20px); z-index: 9999; display: flex; justify-content: center; align-items: center; font-size: 12px; }
        .nav-content { width: 100%; max-width: 980px; display: flex; justify-content: space-between; align-items: center; padding: 0 22px; }
        .nav-item { color: #d6d6d6; transition: color 0.3s ease; }
        .nav-item:hover { color: #fff; }
        .nav-item.active { color: #fff; } /* 当前页面高亮 */

        /* 按钮与通用 */
        .btn { padding: 12px 24px; border-radius: 980px; font-size: 17px; display: inline-block; transition: all 0.3s; margin: 5px; }
        .btn-primary { background-color: var(--btn-blue); color: white; }
        .btn-primary:hover { background-color: #0077ed; }
        .btn-outline { border: 1px solid var(--btn-blue); color: var(--btn-blue); }
        .btn-outline:hover { background-color: rgba(0,113,227,0.05); }

        /* Hero */
        .section { display: flex; flex-direction: column; align-items: center; padding-top: 55px; padding-bottom: 50px; text-align: center; }
        .hero-pikachu { background-color: #fbfbfd; min-height: 90vh; }
        .product-name { font-size: 56px; font-weight: 600; margin-bottom: 6px; }
        .product-desc { font-size: 28px; font-weight: 400; margin-bottom: 20px; }
        .hero-image { margin-top: 40px; width: 500px; max-width: 90%; transition: transform 1s; }
        .hero-image:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <nav>
        <div class="nav-content">
            <a href="index.html" class="nav-item"> Pokémon</a>
            <a href="pokedex.html" class="nav-item">图鉴 Pro</a>
            <a href="store.html" class="nav-item">商店</a>
            <a href="#" class="nav-item">服务</a>
        </div>
    </nav>

    <section class="section hero-pikachu">
        <h1 class="product-name">Pikachu Pro</h1>
        <h2 class="product-desc">强劲电力。震撼全场。</h2>
        <div>
            <a href="store.html" class="btn btn-primary">购买</a>
            <a href="pokedex.html" class="btn btn-outline">进一步了解</a>
        </div>
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" class="hero-image">
    </section>

    <footer style="background:#f5f5f7; padding:20px; text-align:center; font-size:12px; color:#86868b;">
        <p>Copyright © 2024 Pokémon Inc. 保留所有权利。</p>
    </footer>
</body>
</html>
