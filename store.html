<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商店 - 购买配件</title>
    <style>
        :root { --bg-color: #f5f5f7; --text-black: #1d1d1f; --btn-blue: #0071e3; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background-color: #f5f5f7; color: var(--text-black); }
        a { text-decoration: none; color: inherit; }

        nav { position: sticky; top: 0; width: 100%; height: 44px; background-color: rgba(0,0,0,0.8); backdrop-filter: saturate(180%) blur(20px); z-index: 9999; display: flex; justify-content: center; align-items: center; font-size: 12px; }
        .nav-content { width: 100%; max-width: 980px; display: flex; justify-content: space-between; align-items: center; padding: 0 22px; }
        .nav-item { color: #d6d6d6; }
        .nav-item:hover { color: #fff; }

        /* 商店头部 */
        .store-header {
            max-width: 980px;
            margin: 0 auto;
            padding: 80px 20px 40px;
        }
        .store-title { font-size: 40px; font-weight: 600; color: #1d1d1f; }
        .store-subtitle { font-size: 24px; color: #86868b; margin-top: 10px; }

        /* 商品网格 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 980px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 18px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .item-img { height: 150px; object-fit: contain; margin-bottom: 20px; }
        .item-new { color: #bf4800; font-size: 12px; font-weight: 600; margin-bottom: 5px; text-transform: uppercase; }
        .item-name { font-size: 24px; font-weight: 600; margin-bottom: 5px; }
        .item-price { font-size: 17px; margin-bottom: 15px; }
        
        .buy-btn {
            background-color: var(--btn-blue);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 980px;
            font-size: 14px;
            cursor: pointer;
            margin-top: auto;
        }
        
        .buy-btn:hover { background-color: #0077ed; }

    </style>
</head>
<body>

    <nav>
        <div class="nav-content">
            <a href="index.html" class="nav-item"> Pokémon</a>
            <a href="pokedex.html" class="nav-item">图鉴 Pro</a>
            <a href="store.html" class="nav-item" style="color:#fff;">商店</a>
            <a href="#" class="nav-item">服务</a>
        </div>
    </nav>

    <div class="store-header">
        <h1 class="store-title">商店。</h1>
        <p class="store-subtitle">为你的冒险旅程，选购最新装备。</p>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <span class="item-new">新款</span>
            <h3 class="item-name">Poké Ball</h3>
            <p class="item-price">¥ 200</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" class="item-img">
            <button class="buy-btn" onclick="addToBag('Poké Ball')">添加到购物袋</button>
        </div>

        <div class="product-card">
            <span class="item-new" style="color:#8a2be2">专业版</span>
            <h3 class="item-name">Master Ball</h3>
            <p class="item-price">¥ 9999</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1024px-Pok%C3%A9_Ball_icon.svg.png" class="item-img" style="filter: hue-rotate(240deg);">
            <button class="buy-btn" onclick="addToBag('Master Ball')">添加到购物袋</button>
        </div>

        <div class="product-card">
            <h3 class="item-name">Hyper Potion</h3>
            <p class="item-price">¥ 1200</p>
            <img src="https://archives.bulbagarden.net/media/upload/c/c8/Dream_Hyper_Potion_Sprite.png" class="item-img">
            <button class="buy-btn" onclick="addToBag('Hyper Potion')">添加到购物袋</button>
        </div>
    </div>

    <script>
        function addToBag(itemName) {
            alert("成功！" + itemName + " 已加入您的购物袋。");
        }
    </script>

</body>
</html>
