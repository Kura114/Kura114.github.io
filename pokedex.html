<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewtwo - 技术规格</title>
    <style>
        /* 复用基础 CSS */
        :root { --nav-bg: rgba(0, 0, 0, 0.8); --btn-blue: #2997ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background-color: #000; color: #f5f5f7; }
        a { text-decoration: none; color: inherit; }
        
        nav { position: sticky; top: 0; width: 100%; height: 44px; background-color: var(--nav-bg); backdrop-filter: saturate(180%) blur(20px); z-index: 9999; display: flex; justify-content: center; align-items: center; font-size: 12px; border-bottom: 1px solid #333; }
        .nav-content { width: 100%; max-width: 980px; display: flex; justify-content: space-between; align-items: center; padding: 0 22px; }
        .nav-item { color: #d6d6d6; transition: color 0.3s; }
        .nav-item:hover { color: #fff; }

        /* Pro 页面特有样式 */
        .pro-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px;
            text-align: center;
        }

        .pro-title {
            font-size: 80px;
            background: linear-gradient(180deg, #ffcc00 0%, #ff9500 100%); /* 金色渐变文字 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .pro-subtitle { font-size: 32px; font-weight: 600; color: #fff; margin-bottom: 40px; }
        
        .mewtwo-img {
            width: 600px;
            max-width: 100%;
            filter: drop-shadow(0 0 40px rgba(138, 43, 226, 0.3)); /* 紫色光晕 */
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* 参数网格 */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 980px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .spec-card {
            background-color: #1d1d1f;
            padding: 30px;
            border-radius: 20px;
            text-align: left;
        }

        .spec-value { font-size: 48px; font-weight: 700; color: #fff; display: block; }
        .spec-label { font-size: 17px; color: #86868b; font-weight: 600; margin-top: 5px; }
        .highlight { color: #bf5af2; } /* 紫色高亮 */

    </style>
</head>
<body>

    <nav>
        <div class="nav-content">
            <a href="index.html" class="nav-item"> Pokémon</a>
            <a href="pokedex.html" class="nav-item" style="color:#fff;">图鉴 Pro</a>
            <a href="store.html" class="nav-item">商店</a>
            <a href="#" class="nav-item">服务</a>
        </div>
    </nav>

    <div class="pro-hero">
        <h1 class="pro-title">Mewtwo</h1>
        <p class="pro-subtitle">意念。重塑未来。</p>
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/150.png" class="mewtwo-img">
    </div>

    <div class="specs-grid">
        <div class="spec-card">
            <span class="spec-value highlight">154</span>
            <span class="spec-label">特攻种族值</span>
        </div>
        <div class="spec-card">
            <span class="spec-value">130</span>
            <span class="spec-label">超高速移动</span>
        </div>
        <div class="spec-card">
            <span class="spec-value">Psychic</span>
            <span class="spec-label">纯超能力属性</span>
        </div>
        <div class="spec-card">
            <span class="spec-value">Pressure</span>
            <span class="spec-label">压迫感特性</span>
        </div>
    </div>

    <div style="text-align:center; padding: 50px;">
        <a href="store.html" style="color:#2997ff; font-size: 21px;">前往商店购买大师球 ›</a>
    </div>

</body>
</html>
